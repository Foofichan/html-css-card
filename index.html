<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Clash of Clans</title>
</head>

<body class="card">
    
    <div class="card-container">

        <!--Barbarian section-->
        <section class="card-container-barbarian">

            <div class="cont-barbarian-top">
               <img class="cont-barbarian-top-img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/barbarian.png" alt="coc-barbarian">
            </div>
            <div class="cont-barbarian-center">
                <div><h5 class="cont-barbarian-center-text1">Level 4</h5></div>
                <div><h4 class="cont-barbarian-center-text2">The Barbarian</h4></div>
                <div><p class="cont-barbarian-center-text3">The Barbarian is a kilt-clad Scottish warrior with an angry, battle-ready expression, hungry for destruction. He has
                    Killer yellow horseshoe mustache.</p></div> 
            </div>
            <div class="cont-barbarian-bottom">
                <div class="cont-barbarian-bottom-left">
                    <h4 class="bottom-text1">$10.00</h4>
                    <h5 class="bottom-text2">for 3 months!</h5>
                </div>
                <div class="cont-barbarian-bottom-center">
                    <h4 class="bottom-text1">$25.03</h4>
                    <h5 class="bottom-text2">for 6 months!</h5>
                </div>
                <div class="cont-barbarian-bottom-right">
                    <button class="bottom-button">Purchase now</button>
                </div>
            </div>
        </section>

        <!--Archer section-->
        <div class="card-container-archer">
            <div class="cont-archer-top">
                <img src="" alt="">
            </div>
            <div class="cont-archer-center">

            </div>
            <div class="cont-archer-bottom">

            </div>
        </div>

        <!--Wizard section-->
        <div class="card-container-wizard">
        </div>
    
    </div>
</body>
</html>
