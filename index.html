<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Clash of Clans!</title>
</head>
<body class="main">
    
    <div class="main-wrapper">
        <div class="main-wrapper-box1">
            <div class="main-wrapper-box1-top">
                <img class="box1-img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/barbarian.png" alt="coc-barbarian">
            </div>
            <div class="main-wrapper-box1-center">
                <div>
                    <h5 class="text-level">Level 4</h5>
                </div>
                <div>
                    <h4 class="text-barbarian">The Barbarian</h4>
                </div>
                <div>
                    <p class="text-description">The Barbarian is a kilt-clad Scottish warrior with an angry, battle-ready expression, hungry for destruction. He has
                    Killer yellow horseshoe mustache.</p>
                </div> 
            </div>
            <div class="main-wrapper-box1-bottom">
                <div class="box1">
                    <h4 class="box-text-h4">$10.00</h4>
                    <h5 class="box-text-h5">for 3 months!</h5>
                </div>
                <div class="box2">
                    <h4 class="box-text-h4">$25.03</h4>
                    <h5 class="box-text-h5">for 6 months!</h5>
                </div>
                <div class="box3">
                    <button class="button-format">Purchase now</button>
                </div>
            </div>
        </div>

        <div class="main-wrapper-box2">
        </div>

        <div class="main-wrapper-box3">
        </div>
    
    </div>
</body>
</html>
